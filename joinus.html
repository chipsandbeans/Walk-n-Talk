<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk 'n' Talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Walk 'n' Talk</div>
        <div class="nav-items">
            <a href="index.html"">Home</a>
            <a href="clubs.html">Clubs</a>`
            <a href="mentalhealth.html">Mental Health</a>
            <a href="aboutus.html">About Us</a>
            <a href="joinus.html">Join</a>
        </div>
    </nav>
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-person-walking" id="label"></i> Walk 'n' Talk With Us! <i class="fa-solid fa-person-walking" id="label"></i></h2>
                <label for="first-name" id="label"><strong>First Name</strong></label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name" id="label"><strong>Last Name</strong></label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address" id="label"><strong>Email Address</strong></label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <h3 id="label">What is your fitness level?</h3>
                <div class="radio-buttons">
                    <div>
                        <label for="beginner" class="level">Beginner</label>
                        <input type="radio" name="fitness_level" id="beginner" value="beginner" required checked>
                    </div>
                    <div>
                        <label for="Intermediate" class="level">Intermediate</label>
                        <input type="radio" name="fitness_level" id="intermediate" value="trail" required>
                    </div>
                    <div>
                        <label for="experienced" class="level">Experienced</label>
                        <input type="radio" name="fitness_level" id="experienced" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>
    <footer></footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</html>
